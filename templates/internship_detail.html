{% extends "base.html" %}{% block title %}{{ internship.title }}{% endblock %}{% block content %}<div class="container mt-4">    <h1>{{ internship.title }}</h1>    <p class="text-muted">Apply by: {{ internship.apply_by }}</p>    <div class="mt-4">        <p>{{ internship.description }}</p>    </div>    <a href="{% url 'internship_list' %}" class="btn btn-secondary mt-4">Back to Internships</a></div>{% endblock %}
