{% extends 'base.html' %}{% load static %}<link rel="stylesheet" href="{% static 'css/style.css' %}"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">{% block title %}Resources{% endblock %}{% block content %}<section class="resources-section py-5">    <div class="container">        <h2 class="text-center display-4 mb-4">Available Resources</h2>        <div class="row row-cols-1 row-cols-md-2 g-4">            {% for resource in resources %}            <div class="col">                <div class="card h-100 shadow-sm">                    <div class="card-body">                        <h5 class="card-title">                            <a href="{{ resource.url }}" target="_blank" rel="noopener noreferrer">{{ resource.title }}</a>                        </h5>                        <p class="card-text">{{ resource.content }}</p>                    </div>                    <div class="card-footer bg-white border-0">                        <a href="{{ resource.url }}" class="btn btn-secondary" target="_blank">                            <i class="fas fa-external-link-alt"></i> Visit Resource</a>                    </div>                </div>            </div>            {% endfor %}        </div>    </div></section>{% endblock %}
