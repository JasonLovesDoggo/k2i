{% extends 'base.html' %}{% block title %}Resources{% endblock %}{% block content %}<h2>Available Resources</h2><div class="resource-list">    {% for resource in resources %}    <div class="resource-card">        <h3><a href="{{ resource.url }}" target="_blank" rel="noopener noreferrer">{{ resource.title }}</a></h3>        <p>{{ resource.content }}</p>    </div>    {% endfor %}</div>{% endblock %}
